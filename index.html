<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Missões</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerador de Listas</h1>
    <div class='flex-container' >
        <div class='compromissos'>
            <form id="cabecalhoForm">
                <label for="administracaoCabecalho">Administração:</label>
                <input type="text" id="localCabecalho" value="Vilhena-RO">
                <label for="data">Data da Reunião</label>
                <input type="text" id="dataCabecalho" value="20/10/2023">
                <button type="submit" id="atualizarCabecalho">Atualizar Cabeçalho</button>
            </form>
            <h2>Missões</h2>
            <form id="compromissoForm">                       
                <label for="compromisso">Missão:</label>
                <select id="compromisso" required>
                    <option value="" disabled selected>Selecione a missão</option>
                    <option value="Batismo">Batismo</option>
                    <option value="Reunião Para Mocidade">Reunião Para Mocidade</option>
                    <option value="Ensaio Regional">Ensaio Regional</option>                
                    <option value="Santa Ceia">Santa Ceia</option>
                    <option value="Reunião de Evangelização">Reunião de Evangelização</option>
                </select>
                <label for="data">Data e Hora:</label>  
                <input type="datetime-local" id="data" required>
                <label for="local">Local:</label>
                <input type="text" id="local" required> 
                <label for="anciao">Ancião:</label>
                <input type="text" id="anciao" required>
                <button type="submit">Inserir Missão</button>
            </form>
        </div>
        <div class='obreiros'>
            <h2>Novos Obreiros</h2>
            <form id="obreiroForm">
                <label for="ministerio">Ministério:</label>
                <select id="ministerio" required>
                    <option value="" disabled selected>Selecione o ministério</option>
                    <option value="Ancião">Ancião</option>
                    <option value="Diácono">Diácono</option>
                    <option value="Cooperador">Cooperador</option>
                    <option value="Coop Jovens">Cooperador de Jovens</option>
                    <option value="Enc Regional">Encarregado Regional</option>
                    <option value="Enc Local">Encarregado Local</option>
                </select>
                <label for="nomeObreiro">Nome:</label>
                <input type="text" id="nomeObreiro" required>
                <label for="localObreiro">Local:</label>
                <input type="text" id="localObreiro" required>
                <button type="submit">Inserir Obreiro</button>
            </form>
        </div>
        <div class='avisos'>
            <h2>Criar Avisos</h2>
            <form id="avisoForm">
                <label for="aviso">Aviso:</label>
                <textarea id="aviso" required></textarea>
                <br>
                <button type="submit">Incluir Aviso</button>
            </form>            
        </div>
       
    </div>
    <div class="actions">
        <button id="organizarBtn">Organizar</button>
        <button id="gerarPDFOrganizado">Gerar PDF Organizado</button>
        <button id="salvarDados">Salvar Dados</button>
        <input type="file" id="carregarDados" style="display: none;">
        <label for="carregarDados" id="carregarDadosLabel">Carregar Dados</label>
    </div>

    <div class="lists">
        <div id="listaCompromissos">MISSÕES</div>
        <div id="listaObreiros">OBREIROS</div>
        <div id="listaAvisos">AVISOS</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="script.js"></script>   
    

</body>
</html>
